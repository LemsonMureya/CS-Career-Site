{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .blog-header {
      padding: 110px 0;
      background-image: url('{% static 'img/bg/012.png' %}');
      background-size: cover;
      background-position: center;
      text-align: center;
      color: white;
  }
      .form-container {
          background-color: #f9f9f9;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          max-width: 600px;
          margin: 20px auto;
      }

      .form-container h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
      }

      .form-field {
          margin-bottom: 15px;
      }

      .form-field label {
          display: block;
          margin-bottom: 5px;
      }

      .form-field input[type="text"],
      .form-field textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
      }

      .form-field input[type="submit"] {
          background-color: #59c17a;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }

      .form-field input[type="submit"]:hover {
          background-color: #4da864;
      }
</style>
<section class="page-title-section blog-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1></h1>
            </div>
        </div>
    </div>
</section>
<div class="form-container">
  <h2>Edit Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Loop through form fields -->
    {% for field in form %}
    <div class="form-field">
      {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <div class="form-field">
      <input type="submit" value="Save">
    </div>
  </form>
</div>
{% endblock %}
